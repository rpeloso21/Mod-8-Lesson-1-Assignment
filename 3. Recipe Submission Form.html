<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Page</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <form action="/recipes">
        
        <h1><u>Recipe Submission Sheet</u></h1>

        <label for="recipe_name"><strong>Recipe Name: </strong></label>
        <input type="text" id="recipe_name" name = "recipe_name" placeholder="Recipe Name header" required>
        <br>
        <label for="ingredients"><strong>Ingredients: </strong></label>
        <textarea type="text" id="ingredients" name = "ingredients" placeholder="Ingredients Here" rows="10" cols="50" required></textarea>
        <br>
        <label for="Instructions"><strong>Instructions: </strong></label>
        <textarea type="text" id="ingredients" name = "ingredients" placeholder="Instructions Here" rows="10" cols="50" required></textarea>
        <br>
        <button type="submit">Submit</button>

    </form>
    
</body>
</html>
